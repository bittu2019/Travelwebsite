    <section class="contact-form">
       <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>#7845, Janakpuri colony, Ashoka road, New Delhi, India</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>

                    <p>bittukumar@mycompanyname.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>

                    <p>+91 8787878787</p>

            <form action="" class="form">
                <h1 class="lg-heading text-gray">Contact Us</h1>

                    <label for="username">User Name</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
       </div>
